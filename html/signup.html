  <div class="login-container">
    <h1>Create an Account</h1>
    <form method="post" action="login.html" onsubmit="return verifyForm()" >
      <input type="text" id="username" class="input-field" placeholder="username" required />
      <input type="email" id="email" class="input-field" placeholder="Email" required />
      <input type="password" id="password" class="input-field" placeholder="Password" required />
      <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required />
      <label for="captchaa">CAPTCHA Code</label>
      <input type="text" id="captchaa" class="input-field captcha-display" readonly>
      <button type="button" id="cap" onclick="generateCaptcha()">↻ Refresh CAPTCHA</button>

      <input type="text" id="vcapt" class="input-field" placeholder="Enter CAPTCHA code">

      <br>
      <button type="submit" class="login-button">Sign Up</button>
    </form>
    <p class="footer-text">do you have an account? <a href="login.html">Login</a></p>
