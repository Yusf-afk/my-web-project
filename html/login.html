<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badalni - Login</title>
  <link rel="stylesheet" href="/css/style-main.css">
</head>
<body onload="generateCaptcha()">
  <nav class="navbar">
    <div class="logo">Badalni</div>
    <ul class="nav-links">
      <li><a href="help.html">Help</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h1>Welcome to Badalni</h1>
    <form method="post" action="home.html" onsubmit="return verifyForm()">
      <input type="text" id="user" class="input-field" placeholder="Username or Gmail" required />
      <input type="password" id="pass" class="input-field" placeholder="Password" required />

      <label for="captchaa">CAPTCHA Code</label>
      <input type="text" id="captchaa" class="input-field captcha-display" readonly>
      <button type="button" id="cap" onclick="generateCaptcha()">↻ Refresh CAPTCHA</button>

      <input type="text" id="vcapt" class="input-field" placeholder="Enter CAPTCHA code">

      <button type="submit" class="login-button" >Login</button>
    </form>
    <p class="footer-text">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <footer class="site-footer">
    <div class="footer-top">
      <div class="footer-logo">
        <img src="images/logo.png" alt="Badalni Logo">
      </div>
      <ul class="footer-links">
        <li><a href="/press.html">Press</a></li>
        <li><a href="/security.html">Security</a></li>
        <li><a href="/legal.html">Legal</a></li>
        <li><a href="/leadership.html">Leadership</a></li>
        <li><a href="/privacy.html">Privacy</a></li>
        <li><a href="/terms.html">Terms</a></li>
        <li><a href="/support.html">Support</a></li>
      </ul>
      <div class="social-icons">
        <a href="https://x.com/badalnitn" target="_blank"><img src="images/x.png" alt="X"></a>
        <a href="https://www.instagram.com/badalnitn/" target="_blank"><img src="images/ins.png" alt="Instagram"></a>
        <a href="https://tiktok.com/@yourpage" target="_blank"><img src="images/tik.png" alt="TikTok"></a>
        <a href="https://www.facebook.com/profile.php?id=61575221769046" target="_blank"><img src="images/face.png" alt="Facebook"></a>
        <a href="https://www.reddit.com/user/badalnitn/" target="_blank"><img src="images/red.png" alt="Reddit"></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Badalni. All rights reserved.</p>
      <a href="#top" class="to-top">To the top ▲</a>
    </div>
  </footer>

  <script src="/js/login.js"></script>
</body>
</html>
